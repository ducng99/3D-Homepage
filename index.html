<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" />
    <title>Hi, I'm Tom</title>
</head>

<body>
    <div id="LoadingScreen"
        class="container-fluid position-fixed h-100 d-flex flex-column justify-content-center align-items-center text-white bg-dark">
        <strong>Loading...</strong>
        <div class="spinner-border mt-1"></div>
    </div>

    <div id="app"></div>

    <div class="d-flex justify-content-center">
        <div class="position-absolute text-white overflow-auto p-4 p-sm-5" id="dialog-text" style="display: none;"></div>
    </div>

    <div class="form-check form-switch position-fixed w-100 text-white fs-1 mt-3 ps-0 align-items-center"
        style="text-shadow: 0px 0px 20px #000; display: none" id="lightToggleContainer">
        <input class="form-check-input ms-0" type="checkbox" id="lightToggle" />
        <label class="form-check-label" for="lightToggle">Turn the light on?</label>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
