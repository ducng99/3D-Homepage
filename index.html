<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet"/>
    <title>Hi, I'm Tom</title>
</head>

<body>
    <div id="LoadingScreen" class="container-fluid position-fixed h-100 d-flex flex-column justify-content-center align-items-center text-white bg-dark">
        <strong>Loading...</strong>
        <div class="spinner-border mt-1"></div>
    </div>

    <div id="app"></div>
    
    <div style="z-index: 2; bottom: 5px; display: none;" class="position-absolute w-100" id="dialog">
        <div style="height: 28vh; opacity: 0.8;" class="w-100 d-flex justify-content-center" id="dialogContainer">
            <svg height="100%" viewBox="0 0 51.098937 52.179161" preserveAspectRatio="none" version="1.1" id="dialog-left" style="z-index: 1;">
                <g style="display:inline" transform="translate(-49.578498,0.63224976)">
                    <path style="display:inline;fill:#000000;fill-opacity:1;stroke:#0045fb;stroke-width:1.32292;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                        d="M 100.03851,50.885452 H 50.440529 L 61.514041,9.5585416 h 2.537393 33.302397 l 2.17579,-8.120164 0.508889,-1.89944997 M 64.051434,9.5585416 h 33.302397 l 2.175791,-8.120274 H 66.227208 Z"
                        id="path232" />
                </g>
            </svg>
            <svg height="100%" viewBox="0 0 133.179 52.669441" preserveAspectRatio="none" version="1.1" id="dialog-middle" style="margin-left: -1mm; margin-right: -2mm; background: black">
                <g id="layer1" transform="translate(-23.785254,-38.567891)">
                    <path d="M 156.96425,90.575872 H 23.785254 m 0,-51.346521 H 156.88825"
                        style="display:inline;fill:#000000;fill-opacity:1;stroke:#0045fb;stroke-width:1.32292;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1"
                        id="path36119" />
                </g>
            </svg>
            <svg height="100%" viewBox="0 0 15.400932 52.180805" preserveAspectRatio="none" version="1.1" id="dialog-right">
                <g id="layer1" transform="translate(-78.801808,-87.662227)">
                    <path d="M 80.137122,88.323685 H 93.338441 L 79.440291,139.67021"
                        style="display:inline;fill:#000000;fill-opacity:1;stroke:#0045fb;stroke-width:1.32292;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                        id="path36674" />
                </g>
            </svg>
        </div>
        
        <div class="position-absolute text-white" id="dialog-name"><b>Tom</b></div>
        <div class="position-absolute text-white overflow-auto" id="dialog-text"></div>
    </div>
    
    <div class="form-check form-switch position-fixed w-100 text-white fs-1 mt-3 ps-0 align-items-center" style="text-shadow: 0px 0px 20px #000; display: none" id="lightToggleContainer">
        <input class="form-check-input ms-0" type="checkbox" id="lightToggle"/>
        <label class="form-check-label" for="lightToggle">Turn the light on?</label>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
